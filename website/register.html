<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" type="image/png" href="resources/images/icon.png" />

		<title>Online Realtor</title>
		<link href="resources/css/bootstrap.min.css" rel="stylesheet">
		<link href="resources/css/register.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h1>Register</h1>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#buyer" data-toggle="tab">Buyer</a></li>
				<li><a href="#seller" data-toggle="tab">Seller</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="buyer">
					<form class="form-register" method="post" action="register" accept-charset="UTF-8">
						<div class="form-group">
						    <label for="username">Username</label>
						    <input type="email" class="form-control login-item" id="username" placeholder="username">
						</div>
						<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control login-item" id="password" placeholder="password">
						</div>
						<div class="form-group">
						    <label for="confirm-password">Confirm Password</label>
						    <input type="password" class="form-control login-item" id="confirm-password" placeholder="confirm password">
						</div>
						<div >
						    <label>
						      <input type="checkbox"> I verify I am at least 18
						    </label>
						</div>
						<div>
							<button class="btn btn-lg btn-primary btn-block" type="submit" id="register-buyer">Register</button>
						</div>
					</form>
				</div>
				<div class="tab-pane" id="seller">
					<form class="form-register" method="post" action="register" accept-charset="UTF-8">
						<div class="form-group">
						    <label for="username">Username</label>
						    <input type="email" class="form-control login-item" id="username" placeholder="username">
						</div>
						<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control login-item" id="password" placeholder="password">
						</div>
						<div class="form-group">
						    <label for="confirm-password">Confirm Password</label>
						    <input type="password" class="form-control login-item" id="confirm-password" placeholder="confirm password">
						</div>
						<div >
						    <label>
						      <input type="checkbox"> I verify I am at least 18
						    </label>
						</div>
						<div>
							<button class="btn btn-lg btn-success btn-block" type="submit" id="register-seller">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div> <!-- /container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/js/register.js"></script>
	</body>
</html>
