		<title>Online Realtor</title>

		<link href="resources/css/index.css" rel="stylesheet">
	</head>

	<body>

		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Online Realtor</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" id="user" style="display:none"><a href="#">Username</a></li>
						<li class="dropdown" id="dropdown-login" style="display:none">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<form id="loginform" class="navbar-form" method="post">
									<div class="form-group">
									    <label for="email">Email</label>
									    <input type="email" class="form-control login-item" id="email" name="email" placeholder="email">
									</div>
									<div class="form-group">
									    <label for="password">Password</label>
									    <input type="password" class="form-control login-item" id="password" name="password" placeholder="password">
									</div>
									
									<div >
									    <label>
									      <input type="checkbox"> Remember Me
									    </label>
									</div>
									<div>
										<input class="btn btn-block btn-real" type="submit" id="sign-in" value="Sign In">
									</div>
									<div id="fail"></div>
								</form>
							</ul>
						</li>
						<li id="register" style="display:none"><a href="register.html">Register</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="home-search">
							<form id="homesearchform" action="search-result.html" method="post" accept-charset="UTF-8">
							<label><h1>Find Your New Home</h1></label>
							<div class="form-group input-group input-group-lg">

						    	<input type="text" class="form-control" placeholder="Search for...">
						      	<span class="form-group input-group-btn">
						        	<button class="btn btn-default" type="submit">Go!</button>
						     	</span>
						    </div>
						</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		    <li data-target="#myCarousel" data-slide-to="3"></li>
		    <li data-target="#myCarousel" data-slide-to="4"></li>
		    <li data-target="#myCarousel" data-slide-to="5"></li>
		    <li data-target="#myCarousel" data-slide-to="6"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="resources/images/splash/picture1.jpg" alt="House1">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture2.jpg" alt="House2">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture3.jpg" alt="House3">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture6.jpg" alt="House6">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture7.jpg" alt="House7">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture8.jpg" alt="House8">
		    </div>

		    <div class="item">
		      <img src="resources/images/splash/picture10.jpg" alt="House10">
		    </div>

		  </div>
		</div>
