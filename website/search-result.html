<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" type="image/png" href="resources/images/icon.png" />

		<title>Online Realtor</title>
		<link href="resources/css/bootstrap.min.css" rel="stylesheet">
		<link href="resources/css/index.css" rel="stylesheet">
		<link href="resources/css/search.css" rel="stylesheet">
	</head>

	<body>

		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Online Realtor</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" id="user" style="display:none"><a href="#">Username</a></li>
						<li class="dropdown" id="dropdown-login" style="display:none">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<form id="loginform" class="navbar-form" method="post">
									<div class="form-group">
									    <label for="email">Email</label>
									    <input type="email" class="form-control login-item" id="email" name="email" placeholder="email">
									</div>
									<div class="form-group">
									    <label for="password">Password</label>
									    <input type="password" class="form-control login-item" id="password" name="password" placeholder="password">
									</div>
									
									<div >
									    <label>
									      <input type="checkbox"> Remember Me
									    </label>
									</div>
									<div>
										<input class="btn btn-real btn-block" type="submit" id="sign-in" value="Sign In">
									</div>
									<div id="fail"></div>
								</form>
							</ul>
						</li>
						<li id="register" style="display:none"><a href="register.html">Register</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<div class="row con">
			    <div class="col-xs-4 col-md-4 search-menu">
			    	<div class="refinegroup">
			    		<h3>Refine Search:</h3>
				    	</br>
				        <form autocomplete="off" id="searchform" method="post" accept-charset="UTF-8">
							<div class="form-group">
								<div class="row">
									<div class="col-md-3">
										<div class="search-label"><label><h4>Location:</h4></label></div>
									</div>
									<div class="col-md-7">
										<input class="form-control login-item" type="text" id="location" name="location" placeholder="city, state or state">
									</div>
								</div>
							</div>
							<div class="form-group">
							   	<div class="row">
							   		<div class="col-md-3">
							   			<div class="search-label"><label><h4>Beds:</h4></label></div>
							   		</div>
							   		<div class="col-md-7">
							   			<select class="form-control login-item" name="beds" id="beds">
									    	<option value="0">0+</option>
											<option value="1">1+</option>
											<option value="2">2+</option>
											<option value="3">3+</option>
											<option value="4">4+</option>
											<option value="5">5+</option>
											<option value="6">6+</option>
										</select>
							   		</div>
							   	</div>
								<div>
									<div class="row">
										<div class="col-md-3">
										    <div class="search-label"><label><h4>SqFt:</h4></label></div>
										</div>
										<div class="col-md-7">
										    <select class="form-control login-item" name="sqftmin" id="sqftmin">
										    	<option value="0">Min: 0+</option>
												<option value="1000">1000+</option>
												<option value="2000">2000+</option>
												<option value="3000">3000+</option>
												<option value="4000">4000+</option>
												<option value="5000">5000+</option>
											</select>

										    <select class="form-control login-item" name="sqftmax" id="sqftmax">
												<option value="any">Max: Any</option>
												<option value="1000">1000</option>
												<option value="2000">2000</option>
												<option value="3000">3000</option>
												<option value="4000">4000</option>
												<option value="5000">5000</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-3">
										<div class="search-label"><label><h4>Type:</h4></label></div>
									</div>
									<div class="col-md-8">
										<div class="row">
											<div class="col-md-6 search-field">
												<p><label>
													<input type="checkbox" value="house" name="propertyType[]" checked>
													House
												</label></p>
												<p><label>
													<input type="checkbox" value="condo" name="propertyType[]" checked>
													Condo
												</label></p>
												<p><label>
													<input type="checkbox" value="apartment" name="propertyType[]" checked>
													Apartment
												</label></p>
											</div>
											<div class="col-md-6 search-field">
												<p><label>
													<input type="checkbox" value="townhome" name="propertyType[]" checked>
													Townhome
												</label></p>
												<p><label>
													<input type="checkbox" value="lotland" name="propertyType[]" checked>
													Lots/Land
												</label></p>
											</div>
										</div>
									</div>
									
								</div>
							</div>
							<div class="form-group">
								<div class="row">
								    <div class="col-md-3">
									    <div class="search-label"><label><h4>Price:</h4></label></div>
								    </div>
								    <div class="col-md-7">
									    <select class="form-control login-item" name="pricemin" id="pricemin">
									    	<option value="0">Min: 0+</option>
											<option value="100000">100+</option>
											<option value="200000">200+</option>
											<option value="300000">300+</option>
											<option value="400000">400+</option>
											<option value="500000">500+</option>
											<option value="600000">600+</option>
											<option value="700000">700+</option>
											<option value="800000">800+</option>
											<option value="900000">900+</option>
										</select>
									    <select class="form-control login-item" name="pricemax" id="pricemax">
											<option value="any">Max: Any</option>
											<option value="100000">100</option>
											<option value="200000">200</option>
											<option value="300000">300</option>
											<option value="400000">400</option>
											<option value="500000">500</option>
											<option value="600000">600</option>
											<option value="700000">700</option>
											<option value="800000">800</option>
											<option value="900000">900</option>
										</select>
								    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 col-md-offset-3">
									<button class="btn btn-lg btn-block btn-search" type="submit" id="search">Search</button>
								</div>
							</div>
						</form>
			    	</div>
			    </div>
			    <div class="col-xs-8 col-md-8 col-xs-offset-4 col-md-offset-4" id="search-results">
			        <h3>Search Results:</h3>
			        <h4>Use the Refine Search to search for a property!</h4>
				</div>
			</div>
		</div> <!-- /container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/js/cookie/jquery.cookie.js"></script>
		<script src="resources/js/login.js"></script>
		<script src="resources/js/search.js"></script>
	</body>
</html>
